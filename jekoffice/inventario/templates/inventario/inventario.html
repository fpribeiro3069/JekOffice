<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    {% load staticfiles %}
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <title>Inventário</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/inv.css' %}">
  </head>
  <body>
    <script type="text/javascript">
        $(document).ready(function() {

            $(".create-item").modalForm({
                formURL: "{% url 'create_item' %}"
            });

            // Update Item
            $(".update-item").each(function () {
              $(this).modalForm({formURL: $(this).data('id')});
            });

        });
      </script>
      <div class="modal fade" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">

          </div>
        </div>
      </div>
    <div class="darkblue">
      <div class="darkblue-nav">
        <img class="image1" border="0" src="/static/css/profile.svg" alt="user" >
        <div>
        <img class="image2" border="0" src="/static/css/logo_jek.png" alt="logo" >
        </div>
      </div>
      <div class="lightblue">
          <nav>
            <div id="press">
              <img class="choosen" border="0" src="/static/css/lista_p.svg" alt="logo" >
            </div>
            <img class="image" border="0" src="/static/css/carteira.svg" alt="user" >
            <img class="image" border="0" src="/static/css/bot.svg" alt="user" >
            <img class="image" border="0" src="/static/css/document.svg" alt="user" >
          </nav>
        <div class="white">
          <div class="title">
            <h2>Inventário da B3</h2>
            <button class="create-item criar" type="button" name="button">
              <img border="0" src="/static/css/criar.svg" alt="user" >
            </button>
          </div>

          <div class="inventory-title">
            <span>Produto</span>
            <span>Quantidade</span>
          </div>
          <div>
          {% if inventario_list %}
            {% for item in inventario_list %}
            <div class="inventory-element">
              <span>{{ item.nome }}</span>
              <span>{{ item.quantidade }}</span>
               <!--<button class="update-item btn btn-primary" type="button" name="button" data-id="{% url 'update_item' item.pk %}">Atualizar Item</button>-->
            </div>
            <hr>
            {% endfor %}
          {% else %}
            <h1>Inventário encontra-se vazio.</h1>
          {% endif %}
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
