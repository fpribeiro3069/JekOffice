<form method="post" action="">
  {% csrf_token %}

 <div class="modal-header">
   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <img border="0" src="/static/css/close.svg" alt="close" >
   </button>
    <h5 class="modal-title">Adicionar um Item</h5>
    <button type="button" class="submit-btn check">
      <img border="0" src="/static/css/check.svg" alt="check" >
      </button>
  </div>

<div class="form-group1">
    {% for field in form %}
      <div class="form-group{% if field.errors %} invalid{% endif %}">
        <label for="<{{ field.id_for_label }}">{{ field.label }}:{{ field }}</label>

        {% for error in field.errors %}
          <p class="help-block">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}
    </div>








</form>
